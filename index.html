<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Social Net</title>
  </head>
  <body>
    <div class="chat__container">
      <h1 class="chat__title">Chat</h1>
      <p class="chat__status"></p>
      <div class="chat__messages"></div>
      <form class="chat__send-msg-form">
        <input class="chat__send-msg-text" type="text" placeholder="Enter your message" />
        <button class="chat__send-msg-btn" type="submit">Send</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
